<div *ngIf="tree" [ngClass]="{'tree-inline': !tree.children || tree.children.length === 0}">
  <div class="form-check form-check-inline" [ngClass]="{'form-badge': tree.items}">
    <img [src]="tree.title">
    <span class="node-title">{{ tree.text }}</span>
    <nb-icon icon="close-outline" status="danger" (click)="delete()"></nb-icon>
    <nb-icon icon="plus-outline"></nb-icon>
    <nb-icon *ngIf="tree.children && tree.children.length > 0" [icon]="arrowIcon" (click)="expand()"></nb-icon>
    <nb-badge *ngIf="tree.items"
              position="top right"
              [status]="tree.items > 999 ? 'danger' : 'info'"
              [text]="tree.items">
    </nb-badge>
  </div>
  <ul *ngIf="tree.children && tree.children.length > 0" [hidden]="!expandChildren">
    <li>
      <ngx-image-tree *ngFor="let child of tree.children"
                         [tree]="child">
      </ngx-image-tree>
    </li>
  </ul>
</div>
