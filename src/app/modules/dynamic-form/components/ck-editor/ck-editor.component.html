<div [formGroup]="form" [ngClass]="{'form-control-editor': true, 'form-control-success': valid, 'form-control-danger': invalid}">
    <ckeditor [formControlName]="model.name"
              [config]="model.editorConfig"
              [editor]="model.editor"
              [id]="model.name"
              (change)="onChange($event)">
    </ckeditor>
    <ng-container *ngIf="invalid">
      <small *ngFor="let error of errors" class="form-text text-danger">{{ error }}</small>
    </ng-container>
</div>
