<div [formGroup]="form" class="input-group">
    <div *ngIf="model.position!=='right'" class="input-group-prepend">
        <nb-select [placeholder]="lang.select"
                   [(selected)]="model.value.op">
            <nb-option value="">{{ lang.select }}</nb-option>
            <nb-option *ngFor="let opt of model.operators" [value]="opt.value">{{ opt.text }}</nb-option>
        </nb-select>
    </div>
    <input class="form-control"
           style="height: auto;"
           [type]="model.kind"
           [placeholder]="model.placeholder"
           [value]="model.value.text"
           (change)="receive($event)">
    <div *ngIf="model.position==='right'" class="input-group-append">
        <nb-select [placeholder]="lang.select"
                    [(selected)]="model.value.op">
            <nb-option value="">{{ lang.select }}</nb-option>
            <nb-option *ngFor="let opt of model.operators" [value]="opt.value">{{ opt.text }}</nb-option>
        </nb-select>
    </div>
    <input [formControlName]="model.name" type="hidden" [name]="model.name" [value]="model.value">
  </div>
