<div [formGroup]="form">
  <input [formControlName]="model.name"
         class="form-control"
         [ngClass]="{'form-control-success': valid, 'form-control-danger': invalid}"
         [id]="model.name"
         [type]="model.kind"
         [readonly]="model.readonly"
         [placeholder]="model.placeholder"
         [value]="model.value">
  <ng-container *ngIf="invalid">
    <small *ngFor="let error of errors" class="form-text text-danger">{{ error }}</small>
  </ng-container>
</div>
