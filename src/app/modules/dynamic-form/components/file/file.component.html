<div [formGroup]="form">
  <ng-container *ngIf="! model.disabled">
    <input class="form-control"
           type="file"
           [accept]="model.accept"
           (change)="setValue($event)">
    <input [formControlName]="model.name" type="hidden" [id]="model.name" />       
  </ng-container>
  <ng-container *ngIf="model.disabled">
    <input class="form-control" disabled [value]="model.value">
  </ng-container>
</div>
