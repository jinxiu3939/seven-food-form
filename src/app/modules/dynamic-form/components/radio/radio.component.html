<div [formGroup]="form">
  <nb-radio-group [formControlName]="model.name"
                  [name]="model.name"
                  [(value)]="model.value"
                  class="row boxes">
    <nb-radio *ngIf="model.all"
              [value]="null"
              class="col-{{model.width}}"
              [ngClass]="{'col-deep': model.width}">
      {{ lang.all }}
    </nb-radio>
    <nb-radio *ngFor="let opt of model.options"
              [value]="opt.value"
              [title]="opt.title ? opt.title : opt.text"
              [disabled]="model.disabled"
              class="col-{{model.width}}"
              [ngClass]="{'form-badge': opt.items, 'col-deep': model.width}">
      {{ opt.text }}
      <nb-badge *ngIf="opt.items"
                [status]="opt.items > 99 ? 'danger' : 'info'"
                [position]="model.width ? 'left' : 'right'"
                [title]="opt.items"
                [text]="opt.items > 99 ? '99+' : opt.items"></nb-badge>
    </nb-radio>
  </nb-radio-group>
</div>
