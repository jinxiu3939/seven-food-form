<div *ngIf="items && items.length > 0"
     cdkDropList
     (cdkDropListDropped)="drop($event)">
  <div *ngFor="let item of items; let i = index" class="file input-group" cdkDrag [cdkDragDisabled]="!drag">
    <div class="drag-placeholder" *cdkDragPlaceholder></div>
    <div class="input-group-prepend">
      <button nbButton size="small">
        <nb-icon class="icon" icon="file-outline" [title]="item.url"></nb-icon>
      </button>
    </div>
    <input #descriptionBox
            [disabled]="readonly"
            class="form-control form-control-sm"
            [placeholder]="lang.input_description"
            [(ngModel)]="item.title"
            (input)="desc(descriptionBox.value, i)">
    <div *ngIf="! readonly" class="input-group-append">
      <button nbButton size="small" (click)="delete(i)">
        <nb-icon class="delete" icon="close" status="warning"></nb-icon>
      </button>
    </div>
  </div>
</div>
